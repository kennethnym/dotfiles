format = """
$cmd_duration\
[╭─](dimmed) \
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

[directory]
format = '[󰝰  $path]($style)'
style = "bold blue"

[character]
success_symbol = "[╰─（✿ ͡◕ ᴗ◕\\)つ━━✫・*。](dimmed)"
error_symbol = "[╰─](dimmed)[ Ψ\\(`_´ # \\)↝](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "  [  $branch]($style)"
style = "yellow"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[(   󱎫  took $duration\n)]($style)"
style = "dimmed"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
